<html lang="en">

<head>
  <title>ent schema network</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@5.2/distr/fira_code.css">
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js" integrity="sha512-vPeZ7JCboHcfpqSx5ZD+/jpEhS4JpXxfz9orSvAPPj0EKUVShU2tgy7XkU+oujBJKnWmu4hU7r9MMQNWPfXsYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style type="text/css">
    html * {
      font-family: 'Fira Code', monospace !important;
      font-size: 14px;
    }

    #schema {
      width: 100%;
      height: 100%;
      border: 1px solid lightgray;
    }

    .var-type {
      color: #4EC9B0;
    }

    table {
      padding: 2px 3px;
    }

    .vis-tooltip,
    .table-container {
      background-color: #1e1e1e !important;
      color: white;
    }

    tr {
      color: white;
    }
  </style>
</head>

<body>
  <div id="schema"></div>
  <br />
  <script type="text/javascript">
    
    const fieldsToTable = fields => {
      const container = document.createElement("div");
      container.setAttribute("class", "table-container")
      if (!fields) {
        container.innerText = "no fields";
        return container;
      }
      const tbl = document.createElement("table");
      const tblBody = document.createElement("tbody");
      for (const field of fields) {
        const row = document.createElement("tr");
        for (const key of ["name", "type"]) {
          const cell = document.createElement("td");
          const cellText = document.createTextNode(field[key]);
          if (key === "type") {
            cell.setAttribute("class", "var-type")
          }
          cell.appendChild(cellText);
          row.appendChild(cell);
        }
        tblBody.appendChild(row);
      }
      tbl.appendChild(tblBody);
      container.appendChild(tbl);
      return container;
    }

    
    const entGraph = JSON.parse("{\"nodes\":[{\"id\":\"AddressTracker\",\"fields\":[{\"name\":\"create_time\",\"type\":\"time.Time\"},{\"name\":\"update_time\",\"type\":\"time.Time\"},{\"name\":\"address\",\"type\":\"string\"}]},{\"id\":\"Chain\",\"fields\":[{\"name\":\"create_time\",\"type\":\"time.Time\"},{\"name\":\"update_time\",\"type\":\"time.Time\"},{\"name\":\"chain_id\",\"type\":\"string\"},{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"pretty_name\",\"type\":\"string\"},{\"name\":\"path\",\"type\":\"string\"},{\"name\":\"display\",\"type\":\"string\"},{\"name\":\"is_enabled\",\"type\":\"bool\"},{\"name\":\"image_url\",\"type\":\"string\"},{\"name\":\"thumbnail_url\",\"type\":\"string\"},{\"name\":\"bech32_prefix\",\"type\":\"string\"}]},{\"id\":\"ChainProposal\",\"fields\":[{\"name\":\"create_time\",\"type\":\"time.Time\"},{\"name\":\"update_time\",\"type\":\"time.Time\"},{\"name\":\"proposal_id\",\"type\":\"int\"},{\"name\":\"title\",\"type\":\"string\"},{\"name\":\"description\",\"type\":\"string\"},{\"name\":\"voting_start_time\",\"type\":\"time.Time\"},{\"name\":\"voting_end_time\",\"type\":\"time.Time\"},{\"name\":\"status\",\"type\":\"chainproposal.Status\"}]},{\"id\":\"Contract\",\"fields\":[{\"name\":\"create_time\",\"type\":\"time.Time\"},{\"name\":\"update_time\",\"type\":\"time.Time\"},{\"name\":\"address\",\"type\":\"string\"},{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"description\",\"type\":\"string\"},{\"name\":\"image_url\",\"type\":\"string\"},{\"name\":\"thumbnail_url\",\"type\":\"string\"},{\"name\":\"rpc_endpoint\",\"type\":\"string\"},{\"name\":\"config_version\",\"type\":\"contract.ConfigVersion\"},{\"name\":\"get_proposals_query\",\"type\":\"string\"}]},{\"id\":\"ContractProposal\",\"fields\":[{\"name\":\"create_time\",\"type\":\"time.Time\"},{\"name\":\"update_time\",\"type\":\"time.Time\"},{\"name\":\"proposal_id\",\"type\":\"int\"},{\"name\":\"title\",\"type\":\"string\"},{\"name\":\"description\",\"type\":\"string\"},{\"name\":\"expires_at\",\"type\":\"time.Time\"},{\"name\":\"status\",\"type\":\"contractproposal.Status\"}]},{\"id\":\"DiscordChannel\",\"fields\":[{\"name\":\"create_time\",\"type\":\"time.Time\"},{\"name\":\"update_time\",\"type\":\"time.Time\"},{\"name\":\"channel_id\",\"type\":\"int64\"},{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"is_group\",\"type\":\"bool\"}]},{\"id\":\"TelegramChat\",\"fields\":[{\"name\":\"create_time\",\"type\":\"time.Time\"},{\"name\":\"update_time\",\"type\":\"time.Time\"},{\"name\":\"chat_id\",\"type\":\"int64\"},{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"is_group\",\"type\":\"bool\"}]},{\"id\":\"User\",\"fields\":[{\"name\":\"create_time\",\"type\":\"time.Time\"},{\"name\":\"update_time\",\"type\":\"time.Time\"},{\"name\":\"user_id\",\"type\":\"int64\"},{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"type\",\"type\":\"user.Type\"},{\"name\":\"role\",\"type\":\"user.Role\"}]}],\"edges\":[{\"from\":\"AddressTracker\",\"to\":\"ChainProposal\",\"label\":\"chain_proposals\"},{\"from\":\"Chain\",\"to\":\"ChainProposal\",\"label\":\"chain_proposals\"},{\"from\":\"Chain\",\"to\":\"AddressTracker\",\"label\":\"address_trackers\"},{\"from\":\"Contract\",\"to\":\"ContractProposal\",\"label\":\"proposals\"},{\"from\":\"DiscordChannel\",\"to\":\"User\",\"label\":\"users\"},{\"from\":\"DiscordChannel\",\"to\":\"Contract\",\"label\":\"contracts\"},{\"from\":\"DiscordChannel\",\"to\":\"Chain\",\"label\":\"chains\"},{\"from\":\"DiscordChannel\",\"to\":\"AddressTracker\",\"label\":\"address_trackers\"},{\"from\":\"TelegramChat\",\"to\":\"User\",\"label\":\"users\"},{\"from\":\"TelegramChat\",\"to\":\"Contract\",\"label\":\"contracts\"},{\"from\":\"TelegramChat\",\"to\":\"Chain\",\"label\":\"chains\"},{\"from\":\"TelegramChat\",\"to\":\"AddressTracker\",\"label\":\"address_trackers\"}]}");
    const nodes = new vis.DataSet((entGraph.nodes || []).map(n =>
    ({
      id: n.id,
      label: n.id,
      color: randomColor({
        luminosity: 'light',
        hue: 'random',
      }),
      title: fieldsToTable(n.fields),
    })
    ));
    edgesCounter = {};
    
    
    const edgeKey = e => `${e.to}::${e.from}`
    const edges = new vis.DataSet((entGraph.edges || []).map(e => {
      const counter = (edgesCounter[edgeKey(e)] || 0) + 1;
      edgesCounter[edgeKey(e)] = counter;
      if (e.from === e.to) {
        return {
          ...e,
          physics: false,
          arrows: "to",
          type: 'curvedCW',
          selfReference: {
            size: (counter + 1) * 10,
            angle: (counter * 0.8) * Math.PI / 4,
            renderBehindTheNode: false
          }
        }
      }
      return { ...e, type: 'curvedCW', physics: false, arrows: "to", smooth: { type: 'curvedCW', roundness: Math.pow(-1, counter) * 0.2 * counter } }
    }));
    const options = {
      manipulation: false,
      edges: {
        physics: false,
        smooth: { type: 'curvedCW', roundness: 0.2 },
        arrows: "to",
      },
      nodes: {
        widthConstraint: 60,
        heightConstraint: 60,
        shape: "box",
        font: { align: "center" },
      },
      layout: {
        improvedLayout: true,
        hierarchical: {
          enabled: true,
          levelSeparation: 250,
        },
      },
      physics: {
        enabled: true,
        barnesHut: {
          springConstant: 0,
          avoidOverlap: 1,
          springConstant: 0
        },
        solver: "barnesHut",
        repulsion: {
          nodeDistance: 150,
          springConstant: 0,
          damping: 0,
          springLength: 0
        }
      }
    };
    const container = document.getElementById("schema");
    const gph = new vis.Network(container, { nodes, edges }, options);
  </script>
</body>

</html>
