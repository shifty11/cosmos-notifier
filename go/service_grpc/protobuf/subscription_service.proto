syntax = "proto3";

import "google/protobuf/empty.proto";

package daodao_notifier_grpc;

option go_package = "go/subscription_service";

service SubscriptionService {
  rpc GetSubscriptions (google.protobuf.Empty) returns (GetSubscriptionsResponse) {}
  rpc ToggleSubscription (ToggleSubscriptionRequest) returns (ToggleSubscriptionResponse) {}
  rpc AddDao (AddDaoRequest) returns (stream AddDaoResponse) {}
  rpc DeleteDao (DeleteDaoRequest) returns (google.protobuf.Empty) {}
}

message Subscription {
  int64 id = 1;
  string name = 2;
  bool is_subscribed = 3;
  string thumbnail_url = 4;
  string contract_address = 5;
}

message ChatRoom {
  int64 id = 1;
  string name = 2;
  enum Type {
    TELEGRAM = 0;
    DISCORD = 1;
  }
  Type TYPE = 3;
  repeated Subscription subscriptions = 4;
}

message GetSubscriptionsResponse {
  repeated ChatRoom chat_rooms = 1;
}

message ToggleSubscriptionRequest {
  int64 chatRoomId = 1;
  int64 contractId = 2;
}

message ToggleSubscriptionResponse {
  bool isSubscribed = 1;
}

message AddDaoRequest {
  string contractAddress = 1;
}

message AddDaoResponse {
  enum Status {
    ADDED = 0;
    ALREADY_ADDED = 1;
    IS_ADDING = 2;
    FAILED = 3;
  }
  Status status = 1;
  string name = 2;
  string contractAddress = 3;
}

message DeleteDaoRequest {
  int64 contractId = 1;
}
